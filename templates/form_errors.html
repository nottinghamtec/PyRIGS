{% load nice_errors from filters %}
{% if form.errors %}
	<div class="alert alert-danger mb-0">
		<dl>
			{% with form|nice_errors as qq %}
				{% for error_name,desc in qq.items %}
                <span class="row">
				    <dt class="col-3">{{error_name}}</dt>
				    <dd class="col-9">{{desc}}</dd>
                </span>
				{% endfor %}
			{% endwith %}
		</dl>
	</div>
{% endif %}

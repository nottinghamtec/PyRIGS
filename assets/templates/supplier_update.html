{% extends 'base_assets.html' %}
{% block title %}Edit{% endblock %}

{% block content %}

    <div class="page-header">
        <h1>Supplier
        {% if object %}
           Edit: {{ object.name }}
        {% else %}
            Create
        {% endif %}</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        {{ form }}
        <input type="submit" value="Save" class="btn btn-success">
    </form>
{% endblock %}
